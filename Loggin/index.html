<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al Sistema - UTPL</title>
</head>
<body style="margin: 0;font-family: Arial, sans-serif;background-color: #fff;">
    <div style="background-color: #00468b;color: white;display: flex;
    align-items: center;justify-content: center;padding: 20px;">
        <img src="img/logo_utpl.png" style="width: 25%;margin-right: 20px;">
        <h1 style="font-size: 24px;">Sistema de Gestión de Plan Docente</h1>
    </div>

    <div style="width: 300px;margin: 50px auto;padding: 20px;border: 1px solid #ccc;border-radius: 10px;text-align: center;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2>Ingreso al Sistema</h2>
        <form>
            <div>
                <input type="text" placeholder="usuario@utpl.edu.ec">
            </div>
            <div>
                <input type="password" placeholder="contraseña">
            </div>
            <div style="display: flex;justify-content: space-between;font-size: 12px;margin-bottom: 20px;">
                <a href="#">Olvidé la contraseña</a>
                <a href="#">Manuales de usuario</a>
            </div>
            <button type="submit" style="width: 100%;padding: 10px;background-color: #00468b;color: white;border: none;border-radius: 5px;font-size: 16px;cursor: pointer;">Iniciar sesión</button>
        </form>
    </div>

    <div style="background-color: #00468b;
    color: white;
    padding: 20px;
    text-align: center;
    display: flex;
    justify-content: space-around;
    position: absolute;
    bottom: 0;
    width: 100%;">
        <p>© 2024</p>
        <a href="#">Soporte Técnico</a>
        <a href="#">Capacitación</a>
        <a href="#">Términos y condiciones</a>
    </div>
</body>
</html>
